{% extends "base.html" %}
<!-- title -->
{% block title %}GoMax360-Login{% endblock title %}
<!-- content -->
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card bg-secondary p-4 m-3">
                <h4 class="display-4 my-3 text-center">Login Here</h4>
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="input-group my-2">
                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                        <input type="text"class="form-control" name="uname" placeholder="Username">
                    </div>
                    <div class="input-group my-2">
                        <span class="input-group-text"><i class="bi bi-eye-fill"></i></span>
                        <input type="password"class="form-control" name="pwd" placeholder="******">
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-dark my-2" type="submit">Login</button>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'register' %}" class="text-decoration-none text-dark">Don't have an account? Register</a>
                        <a href="{% url 'reset_password' %}" class="text-decoration-none text-dark">Forget Password</a>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

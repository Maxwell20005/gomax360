{% extends "base.html" %}
<!-- title -->
{% block title %}Reset Password{% endblock title %}
<!-- content -->
{% block content %}
<style>
    input{
        width: 85%;
        border-radius: .4rem;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card bg-secondary p-4 m-3">
                <h5 class="display-5 my-3 text-center">Password Reset</h5>
                <p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form}}
                    <div class="d-grid">
                        <button class="btn btn-dark my-2" type="submit">Reset Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
